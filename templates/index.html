{% extends 'base.html' %}
{% block title %} Index Page {% endblock %}

{% block header %}

<h1 class="title is-1">Weatherly</h1>

{% endblock %}

{% block content %}

<form action="{{ url_for('weatherdata') }}" method="get">
    <input class="input" type="text" placeholder="Location" name="location">
    <input type="submit" class="btn btn-outline-primary" value="Get Weather Data">
    <button type="button" class="btn btn-outline-secondary getCurrentLocation">Use Current Location</button>
</form>

{% endblock %}
